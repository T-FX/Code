<html>
	<head>
		<title>文本标记</title>
		<meta charset="utf-8" />
	</head>
	<body>
		测试标题<br />
		<h1>测试标题1</h1>
		<h2>测试标题2</h2>
		<h3>测试标题3</h3>
		<h4>测试标题4</h4>
		<h5>测试标题5</h5>
		<h6>测试标题6</h6>

		<font size="5" color="red" face="黑体">这是测试文本</font>
		<br/>
		<b>字体加粗</b><br />
		<hr />
		<i>字体倾斜</i><br />
		<hr />
		数字的<sub>下标</sub><br />
		<hr />
		数字的<sup>上标</sup><br />
		<hr />
		<tt>打印机字体标记</tt><br />
		<hr />
		<cite>引用斜体</cite><br />
		<hr />
		<em>斜体，表示强调</em><br />
		<hr />
		<strong>加粗，表示强调</strong><br />
		<hr />
		<small>小型字体</small><br />
		<small><small>小型字体可嵌套</small></small><br />
		<hr />
		<big>大型字体</big><br />
		<hr />
		<u>下划线字体标记</u>
	</body>
</html>
